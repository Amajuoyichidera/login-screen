<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="all">
        <div class="one">
            <img class="logo" src="./assets/logo.png" alt="">
            <h3 class="tnx">Thank you for choosing us</h3>
            <p>Welcome back! please enter your details below</p>
            <form>
                <section class="con1">   
                    <input type="email" placeholder="Enter your email">
                    <input type="password" placeholder="Password">
                    <button class="log">LOG IN</button>
                </section>
                <h3 class="or">OR</h3>
                <section class="con2">
                    <button> <img src="./assets/google.png" alt="">&nbsp;&nbsp;&nbsp;&nbsp;LOG IN WITH GOOGLE</button>
                    <button> <img src="./assets/facebook.png" alt="">&nbsp;&nbsp;&nbsp;&nbsp;LOG IN WITH FACEBOOK</button>
                    <button> <img src="./assets/twitter.png" alt="">&nbsp;&nbsp;&nbsp;&nbsp;LOG IN WITH TWITTER</button>
                </section>
                
                <P class="p1">Dont have an account yet ? <a>Sign up now</a> </P>
            </form>
        </div>
        <div>
            <img class="pane" src="./assets/Right Pane.jpg" alt="">
        </div>
    </section>
</body>
</html>
